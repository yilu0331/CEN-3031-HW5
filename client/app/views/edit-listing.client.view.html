<div class="row" ng-controller="ListingsController" ng-init="findOne()">
  <div class="col-md-offset-1 col-md-10 formWrapper">
    <div class="page-header">
    <h3>Update Listing</h3>
    <form name="listingForm" class="form-horizontal" ng-submit="update(listingForm.$valid)">
        <fieldset>

          <div class="form-group" show-errors>
          <label for="name">Name</label>
          <input name="name" type="text" ng-model="name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="listingFrom.name.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Please enter listing name</p>
          </div>
          </div>

          <div class="form-group" show-errors>
          <label for="code">Code</label>
          <input name="code" type="text" ng-model="code" id="code" class="form-control" placeholder="Code" required>
          <div ng-messages="listingFrom.code.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Please enter listing code</p>
          </div>
          </div>

          <div class="form-group">
          <label for="address">Address</label>
          <input name="address" type="text" ng-model="address" id="address" class="form-control" placeholder="Address">
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-default">
          </div>

          <div ng-show="error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>

        </fieldset>
      </form>
    </div>
  </div>
</div>
